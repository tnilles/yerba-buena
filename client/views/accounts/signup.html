<template name="signup">
    <form id="register-form" action="action">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control input-lg" id="email" name="email" placeholder="" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control input-lg" id="password" name="password" placeholder="" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default btn-lg">Create an account</button>
            <a class="btn btn-link sign-link">Login</a>
        </div>
    </form>
</template>
